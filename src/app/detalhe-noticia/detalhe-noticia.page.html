<ion-header>
  <ion-toolbar class="ion-text-center" color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button>Voltar</ion-back-button>
    </ion-buttons>
    <ion-title>{{noticia.numero}} {{noticia.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-text color="dark">
        <strong>Usu√°rio logado:   </strong>
        <em> {{user.nome}}</em>
      </ion-text>
        <ion-card>
            <img src="{{noticia.link}}" alt="{{noticia.titulo}}">

              <ion-card-subtitle text-uppercase>{{noticia.publicadaPor}}</ion-card-subtitle>
